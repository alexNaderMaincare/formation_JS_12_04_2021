        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <body onLoad="getClientAndAddTableSelect()">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <i class="fas fa-directions"></i>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>

                    <a class="nav-link" href="creationCommandes.html">Création commande</a>
                  </li>
                </ul>
                <i class="fas fa-sign-out-alt" onclick="deconnection()"></i>
              </div>
            </div>
        </nav>

        <div class="container">
            <h1 id="title"> CRM </h1>
            <h2> Ajouter une commande:</h2>
    
            <form name="form_commande" action="" method="post">
                <div> 
                    <label for="number">Numéro</label>
                    <input type="number" id="number" name="number">
                </div>
    
                <div> 
                    <label for="price">Prix</label>
                    <input type="number" id="price" name="price">
                </div>
    
                <div>
                    <label for="status">Etat de la commande</label>
                    <select id="status" name="status">
                        <option value="paid">Payé</option>
                        <option value="waitingForPaiment">En attende de paiement</option>
                        <option value="notPaid">Non payé</option>
                    </select>
                </div>
    
                <div> 
                    <label for="associatedClient">Client associé</label>
                    <select id="associatedClient" name="associatedClient"> </select>
                </div>
    
                <a href="home.html">Home</a>
            </form>
          
            <button onclick="addOrder()">Valider</button>
    
            <p id="labelCreationCommande"></p>
    
            <h2> Informations commandes:</h2>
    
            <form name="form_info" method="post">
                <label for="information">Information souhaitée</label>
                <select id="information" name="information">
                    <option value="commandList">Liste des commandes</option>
                    <option value="commandSearch">Recherche de commandes</option>
                    <option value="commandPriceAverage">Moyenne de prix des commandes</option>
                </select>
            </form>
    
            <div> 
                <label for="searchLabel">Recherche:</label>
                <input type="text" id="searchInfo" name="searchInfo">
            </div>
    
            <button onclick="searchCommandeInformation()">Valider</button>
    
            <p id="labelRechercheInfos"></p>
        </div>

    </body>
</html>
