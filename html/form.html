<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type "image/png" href="../images/iconeCRM.jpg">
        <link href='../css/form.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="../js/form.js" defer></script>
        <title> CRM </title>
    </head>
    <body>

        <h2> Ajouter un client:</h2>

        <form name="form_client" action="" method="post">
            <div> 
                <label for="name">Nom</label>
                <input type="text" id="name" name="name">
            </div>

            <div> 
                <label for="firstname">Prenom</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div> 
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>

            <div> 
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="civility">Civilité</label>
                <select id="civility" name="civility">
                    <option value="Monsieur">Monsieur</option>
                    <option value="Madame">Madame</option>
                    <option value="Mademoiselle">Mademoiselle</option>
                </select>
            </div>

            <div>
                <input id="status" type="checkbox" name="status" checked>
                <label id="status-not-bold">Actif</label>
            </div>

            <a href="home.html">Home</a>
        </form>

        <p id="labelCreationClient"></p>
        
        <button onclick="displayClient()">Valider</button>

        <h2> Informations clients:</h2>

        <form name="form_info" method="post">
            <label for="information">Information souhaitée</label>
            <select id="information" name="information">
                <option value="average">Moyenne âge</option>
                <option value="searchClient">Recherche client</option>
            </select>
        </form>

        <div> 
            <label for="searchLabel">Recherche:</label>
            <input type="text" id="searchInfo" name="searchInfo">
        </div>

        <button onclick="searchClientInformation()">Valider</button>

        <p id="labelRechercheInfos"></p>

    </body>
</html>
