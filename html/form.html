<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type "image/png" href="../images/iconeCRM.jpg">
        <link href='../css/form.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
        <script type="text/javascript" src="../js/classes.js"></script>
        <script type="text/javascript" src="../js/form.js"></script>
        <title> CRM </title>
    </head>
    <body onLoad="initForm()">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <i class="fas fa-directions"></i>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="commandes.html">Récap</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="form.html">Création client</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="creationCommandes.html">Création commande</a>
                  </li>
                </ul>
                <i class="fas fa-sign-out-alt" onclick="deconnection()"></i>
              </div>
            </div>
        </nav>

        <span id="mySpan">
            <span id="contentAddClient">
                <h1 id="title">CRM</h1>
                <h2> Ajouter un client:</h2>

                <form name="form_client" action="" method="post">
                    <div> 
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div> 
                        <label for="firstname">Prenom</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>

                    <div> 
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age">
                    </div>

                    <div> 
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div>
                        <label for="civility">Civilité</label>
                        <select id="civility" name="civility">
                            <option value="Mr">Monsieur</option>
                            <option value="Mme">Madame</option>
                            <option value="Melle">Mademoiselle</option>
                        </select>
                    </div>

                    <div>
                        <input id="status" type="checkbox" name="status" checked>
                        <label id="status-not-bold">Actif</label>
                    </div>

                    <a href="home.html">Home</a>
                </form>

                <p id="labelCreationClient"></p>
                
                <button onclick="addClient()">Valider</button>

                <h2> Informations clients:</h2>

                <form name="form_info" method="post">
                    <label for="information">Information souhaitée</label>
                    <select id="information" name="information">
                        <option value="average">Moyenne âge</option>
                        <option value="searchClient">Recherche client</option>
                        <option value="rechercheDb">Lister clients en base</option>
                    </select>
                </form>

                <div> 
                    <label for="searchLabel">Recherche:</label>
                    <input type="text" id="searchInfo" name="searchInfo">
                </div>

                <button onclick="searchClientInformation()">Valider</button>

                <p id="labelRechercheInfos"></p>
            </span>
        </span>

    </body>
</html>
